<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataspheres AI Components</title>
  <link id="theme-link" rel="stylesheet" href="/themes/light.css">
  <link rel="stylesheet" href="/themes/base.css">
</head>
<body>
  <horizontal-navbar id="home" nav-links='[
    {"href": "#home", "label": "Home"},
    {"href": "#features", "label": "Features"},
    {"href": "#install", "label": "Install"},
    {"href": "https://github.com/facelessaicoder/dataspheres-ai-components", "label": "GitHub", "target": "_blank"}
  ]'></horizontal-navbar>

  <hero-section 
        title="Dataspheres AI Components"
        description="A web components library for advanced web applications and AI-powered chat and video applications."

        cta-text="Get Started"
        animation="slide">
  </hero-section>

  <particle-animation></particle-animation>

  <features-section id="features" features='[
  {
    "title": "Real-time Collaboration",
    "description": "Facilitate real-time collaboration with features like chat, video conferencing, and document sharing.",
    "icon": "video"
  },
  {
    "title": "Customizable Themes",
    "description": "Easily switch between light and dark themes to match your brand or user preferences.",
    "icon": "paint-brush"
  },
  {
    "title": "AI-powered Assistance",
    "description": "Integrate AI assistants for enhanced user support, providing instant answers and assistance.",
    "icon": "chat"
  },
  {
    "title": "Modular Components",
    "description": "Build your application using modular, reusable web components designed for flexibility and scalability.",
    "icon": "puzzle"
  }
]'></features-section>



  <script type="module" src="bundle.js"></script>
