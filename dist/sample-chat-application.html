<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Chat Application - Dataspheres AI Components</title>
  <link id="theme-link" rel="stylesheet" href="/themes/light.css">
  <link rel="stylesheet" href="/themes/base.css">
</head>
<body>
  <horizontal-navbar nav-links='[
    {"label": "Dataspheres AI", "href": "#", "nav": "components"},
    {"label": "Chats", "href": "#", "nav": "layouts"},
    {"label": "Threads", "href": "#", "nav": "sample-apps"},
    {"label": "Pages", "href": "#", "nav": "sample-apps"}
  ]'></horizontal-navbar>
  <left-sidebar title="Menu" sections='[
  {
    "title": "Conversations", 
    "icon": "<svg xmlns=\"http://www.w3.org/2000/svg\" fill=\"none\" viewBox=\"0 0 24 24\" stroke-width=\"1.5\" stroke=\"currentColor\" class=\"size-6\"><path stroke-linecap=\"round\" stroke-linejoin=\"round\" d=\"M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155\" /></svg>", 
    "links": [{"label": "Recent Chats", "href": "#"}]
  },
  {
    "title": "DMs", 
    "icon": "<svg xmlns=\"http://www.w3.org/2000/svg\" fill=\"none\" viewBox=\"0 0 24 24\" stroke-width=\"1.5\" stroke=\"currentColor\" class=\"size-6\"><path stroke-linecap=\"round\" stroke-linejoin=\"round\" d=\"M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z\" /></svg>", 
    "links": [{"label": "Direct Messages", "href": "#"}]
  }
]' new-chat-enabled></left-sidebar>
  <right-sidebar class="hidden"></right-sidebar>
  <main>
    <chat-window>
      <div slot="messages">
        <!-- Example messages -->
        <chat-message type="user" message="Hello!" name="user"></chat-message>
        <chat-message type="ai" message="Hi there! How can I assist you today?" name="ai"></chat-message>
        <chat-message type="user" message="I need help with my project." name="user"></chat-message>
        <chat-message type="ai" message="Sure, I can help with that. What do you need assistance with?" name="ai"></chat-message>
      </div>
    </chat-window>
  </main>

  <toast-container>
    <toast-notification cta-text="test" action-url="test" message="This is a test notification" type="info"></toast-notification>
    <toast-notification message="This is a test notification" type="info"></toast-notification>
    <toast-notification message="I'll stay for 10 seconds" duration="10000"></toast-notification>
    <toast-notification message="Click me!" click-callback="() => { console.log('Notification clicked!'); }"></toast-notification>
    <toast-notification message="Click me!" action-url="https://example.com"></toast-notification>
    <toast-notification message="Custom border color" border-color="#ff00ff"></toast-notification>
    <toast-notification message="Main message">
      <p>Additional details can go here.</p>
      <a href="https://example.com">Learn more</a>
    </toast-notification>
  </toast-container>

  <script src="bundle.js"></script>
</body>
</html>
