<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-7xl mx-auto">

    <audio-chat-interface
  agent-name="Ship's AI"
  avatar-url="https://www.futurepedia.io/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fu0v1th4q%2Fproduction%2Fa41b65786717a717a5d95ee66e0cafdd761104d2-1024x1024.webp%3Ffp-x%3D0.5%26fp-y%3D0.5%26w%3D650%26h%3D650%26sharp%3D100%26q%3D100%26auto%3Dformat%26dpr%3D3&w=1920&q=75"
  ai-color="#4f46e5"
  user-color="#22c55e"
  minimized="false"
  muted="false"
  theme="dark"
></audio-chat-interface>
    
  </div>
  <script src="/bundle.js"></script>
  <!-- Listen for events in JavaScript -->
  <script>
    const audioChat = document.querySelector('audio-chat-interface');
    
    audioChat.addEventListener('close', () => {
      console.log('Chat closed');
      audioChat.remove();
    });
  
    audioChat.addEventListener('mute-change', (e) => {
      console.log('Mute state:', e.detail.muted);
    });
  </script>
</body>
</html>
